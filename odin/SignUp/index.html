<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP:Sign-up page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div Id="left-container">
      <div class="image1-container">
        <img src="./assets/markus-spiske-oXS1f0uZYV4-unsplash.jpg" >
      </div>
      <div class="image2-container">
        <img src="./assets/odin-lined.png">
        <div class="image2-text"><h1>odin</h1></div>
      </div>
      <footer>© Copyrights <a href="">2022 Brian strength</a> </footer>
    </div>
    <div id="right-container">
      <div class="phrase-section">
        <h2>Elite Jump Training Highly individualized jump training developed and delivered to you by the coaches of the highest jumpers in the world. 
          <p>BS's Jump training session</p>
        </h2> 
      </div>

      <div class="signup-section">
        <form action="">
          <h2 class="title">SIGN-UP FORM</h2> 
          <div class="input-bg-container">
            <div class="input-sm-container">
              <label for="first-name"><b>FIRST-NAME</b></label>
              <input type="text" placeholder="ex)Brian" name="first-name" required/>
            </div>
            <div class="input-sm-container">
              <label for="last-name"><b>LAST-NAME</b></label>
              <input type="text" placeholder="ex)Lee" name="last-name" required/>
            </div>
            <div class="input-sm-container">
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required/>
            </div>
            <div class="input-sm-container">
              <label for="phone-number"><b>PHONE-NUMBER</b></label>
              <input type="text" placeholder="000-0000-0000" name="phone-number" required/>
            </div>
            <div class="input-sm-container">
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" minlength="7" name="psw" required/>
            </div>
            <div class="input-sm-container">
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" minlength="7" name="psw-repeat" required/ß>
            </div>  
         </div>
         <button type="submit">Create account</button>
        </form>
      </div>

      <div class="create-section">
        

        <div class="button-text">Already have an account?<a href="#">Log in</a></div>
      </div>
    </div>
  </div>
  
</body>
</html>
